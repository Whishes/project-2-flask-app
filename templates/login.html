{%extends "base.html"%}

{% block main%}
<div id="card-top">
    <h1>Login</h1>
</div>
<div id="card-middle">
    <form id="user-form">
        <label for="username-input">Username</label>
        <input id="username-input" class="input-field" name="username" type="text">
        <label for="password-input">Password</label>
        <input id="password-input" class="input-field" name="password" type="password">
        <div id="btn-section">
            <button>Login</button>
        </div>
    </form>
</div>
<div id="card-bottom"></div>
{%endblock%}
