{%extends "base.html"%}

{% block main%}
<div id="card-top">
    <h1>Create</h1>
</div>
<div id="card-middle">
    <form id="user-form" method="POST" action="create_action">
        <input hidden id="user_id" name="user_id" value="{{user['user_id']}}">
        <label for="sentence-input">Your Sentence</label>
        <input required id="sentence-input" class="input-field" name="sentence" type="text" minlength="7"
            maxlength="80">
        <div id="btn-section">
            <button>Create</button>
        </div>
    </form>
</div>
<div id="card-bottom"></div>
{%endblock%}
